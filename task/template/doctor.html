<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2>Registration</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="doctor">Doctor</label><br>
        <input type="radio" id="doctor" name="op1"><br>

        <label for="Patient">Patient</label><br>
        <input type="radio" id="Patient" name="op1"><br>

        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="profile_picture">Profile Picture:</label><br>
        <input type="file" id="profile_picture" name="profile_picture"><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>

        <label for="email">Email Id:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password"><br>

        <label for="address_line1">Address Line 1:</label><br>
        <input type="text" id="address_line1" name="address_line1"><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>

        <label for="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode"><br>
        
        <input type="submit" value="Register">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
